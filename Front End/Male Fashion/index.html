<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Male-Fashion | Template</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        /* img {
            width: 100%;
            height: 100%;
        } */
        html,
        body {
            font-family: "Nunito Sans", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .top {
            height: 6.5vh;
            width: 100%;
            min-width: 960px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: black;
            font-family: "Nunito Sans", sans-serif;
        }

        .top .block1 {
            width: 38%;
            font-size: 15px;
        }

        .top .block2 {
            width: 38%;
            -webkit-font-smoothing: antialiased;
            display: flex;
            padding: 0px 10px;
            font-size: 13px;
            justify-content: end;
            font-size: 13px;
            letter-spacing: 2px;
        }

        .top .block2 span {
            padding: 0px 10px;
        }

        .top .block2 a {
            text-decoration: none;
            color: white;
        }

        .top .currency {
            background-color: black;
            color: white;
            border: none;
        }

        .head {
            display: flex;
            justify-content: center;
            min-width: 960px;
            /* align-items: center; */
            padding: 3% 0px;
        }

        .head .logo {
            width: 23%;
        }

        .head .tabs {
            width: 48%;
        }

        .head .tabs li {
            display: inline;
        }

        .head .tabs a {
            text-decoration: none;
            font-size: 18px;
            color: #111111;
            font-weight: 600;
            padding: 3px 0;
            margin-right: 4%;
        }

        .head .others i {
            cursor: pointer;
            margin: 0% 4%;
        }

        .head .others {
            width: 23%;
        }

        .head2 {
            display: none;
        }

        .head2 .logo {
            display: inline-block;
            width: 25%;
        }

        .head2 .others {
            display: flex;
            width: 45%;
            justify-content: end;
            align-items: center;
        }

        .head2 .others i {
            width: 36px;
            height: 30%;
        }

        .cs {
            height: 100vh;
            background-color: red;
        }

        .block {
            display: block;
            margin: auto;
            height: 60vh;
            width: 60%;
        }

        .block .content {
            padding: 0px 15px;
            color: #111111;
            width: 45%;
            height: 60vh;
            display: inline-block;
            align-items: center;
        }

        .block .content h2 {
            font-weight: 700;
            line-height: 46px;
            font-size: 36px;
        }

        .block .content a {
            text-transform: uppercase;
            text-decoration: underline;
            color: #111111;
        }

        .block .image {
            width: 33%;
            height: 60vh;
            display: inline-block;
        }

        .block .image img {
            width: 100%;
            height: 100%;
        }

        @media(max-width:778px) {
            .top {
                display: none;
            }

            .hidden {
                display: none;
            }

            .head2 {
                display: flex;
                padding: 10px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block1">Free shipping, 30-day return or refund guarantee.</div>
            <div class="block2">
                <span><a href="#">SIGN IN</a></span>
                <span><a href="#">FAQS</a></span>
                <select name="currency" class="currency">
                    <option value="">USD</option>
                    <option value="">EUR</option>
                    <option value="">USD</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="row head hidden">
                <div class="col-md-3 col-lg-3 logo">
                    <a href="index.html" class="logoimg">
                        <img src="https://themewagon.github.io/malefashion/img/logo.png" alt="">
                    </a>
                </div>
                <div class="col-md-6 col-lg-6 tabs">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Pages</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contacts</a></li>
                    </ul>
                </div>
                <div class="col-md-3 col-lg-3 others">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span>$0.00</span>
                </div>
            </div>
            <div class="row head2">
                <div class="logo">
                    <a href="index.html" class="logoimg">
                        <img src="https://themewagon.github.io/malefashion/img/logo.png" alt="">
                    </a>
                </div>
                <div class="others">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="content">
                <div class="inner-content">
                    <h2>Clothing Collections 2030</h2>
                    <!-- <br> -->
                    <a href="">Shop Now</a>
                </div>
            </div>
            <div class="image">
                <img src="https://themewagon.github.io/malefashion/img/banner/banner-1.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
