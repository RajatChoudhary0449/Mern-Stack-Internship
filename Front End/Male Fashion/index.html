<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Male-Fashion Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header class="first bg-dark">
        <div class="container">
            <div class="row bg-dark text-light d-xs-none d-sm-none d-md-flex">
                <div class="col-md-6 p-2">Free shipping, 30-day return or refund guarantee.</div>
                <div class="col-md-6 col-lg-6 d-flex justify-content-end p-2">
                    <a href="" class="m-1 text-decoration-none text-light">Sign In</a>
                    <a href="" class="m-1 text-decoration-none text-light">FAQs</a>
                    <div class="dropdown bg-dark">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            USD
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light text-light">
                            <li><a class="dropdown-item active text-dark bg-light" href="#">USD</a></li>
                            <li><a class="dropdown-item text-dark bg-light" href="#">EUR</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="col-3">
                <img src="https://themewagon.github.io/malefashion/img/logo.png" alt="">
            </div>
            <div class="col-6">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 d-flex justify-content-center">
                        <li class="nav-item p-2">
                            <a class="nav-link active text-dark text-decoration-none text-dark" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link text-dark text-decoration-none text-dark" aria-current="page"
                                href="#">Shop</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link text-dark text-decoration-none text-dark" aria-current="page"
                                href="#">Pages</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link text-dark text-decoration-none text-dark" aria-current="page"
                                href="#">Blogs</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link text-dark text-decoration-none text-dark" aria-current="page"
                                href="#">Contacts</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-3">
                <form class="d-flex " role="search">
                    <i class="fa-solid fa-magnifying-glass p-2"></i>
                    <i class="fa-regular fa-heart p-2"></i>
                    <i class="fa-solid fa-cart-shopping p-2">0</i>
                </form>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
